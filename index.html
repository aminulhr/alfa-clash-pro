<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfa Clash Game</title>
    <!-- daisyUI and Tailwind CSS CDN files -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-gray-900 bg-[url('./styles/images/background.png')] bg-no-repeat bg-center"
    >
      <section
        class="home flex flex-col items-center justify-center text-center min-h-screen gap-4"
      >
        <h1 class="font-anton text-8xl text-white">ALPHABET CLASH</h1>
        <p class="text-white">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>
        <button
          class="rounded-lg text-2xl font-bold font-poppins bg-white text-black m-4 p-4"
        >
          Play Now
        </button>
      </section>
      <section class="play-ground"></section>
      <section class="score"></section>
    </main>
  </body>
</html>
