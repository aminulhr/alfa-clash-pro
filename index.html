<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alfa Clash Game</title>
    <!-- daisyUI and Tailwind CSS CDN files -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-gray-900 bg-[url('./styles/images/background.png')] bg-no-repeat bg-center"
    >
      <!-- Home section -->
      <section
        class="home flex flex-col items-center justify-center text-center min-h-screen gap-4 hidden"
      >
        <h1 class="font-anton text-8xl text-white">ALPHABET CLASH</h1>
        <p class="text-white">
          Unleash Your Keyboard Kung Fu : Press “Enter” to Play
        </p>
        <button
          class="rounded-lg text-2xl font-bold font-poppins bg-white text-black m-4 p-4"
        >
          Play Now
        </button>
      </section>
      <!-- Home section End -->
      <!-- Play Ground section -->
      <section class="play-ground">
        <!-- white board part -->
        <div>
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl"
          >
            1024×320
          </div>
        </div>
        <!-- keyboard part -->
        <div class="flex flex-col justify-center items-center min-h-screen">
          <div class="my-1 gap-1">
            <kbd class="kbd">q</kbd>
            <kbd class="kbd">w</kbd>
            <kbd class="kbd">e</kbd>
            <kbd class="kbd">r</kbd>
            <kbd class="kbd">t</kbd>
            <kbd class="kbd">y</kbd>
            <kbd class="kbd">u</kbd>
            <kbd class="kbd">i</kbd>
            <kbd class="kbd">o</kbd>
            <kbd class="kbd">p</kbd>
          </div>
          <div class="my-1 gap-1">
            <kbd class="kbd">a</kbd>
            <kbd class="kbd">s</kbd>
            <kbd class="kbd">d</kbd>
            <kbd class="kbd">f</kbd>
            <kbd class="kbd">g</kbd>
            <kbd class="kbd">h</kbd>
            <kbd class="kbd">j</kbd>
            <kbd class="kbd">k</kbd>
            <kbd class="kbd">l</kbd>
          </div>
          <div class="my-1 gap-1">
            <kbd class="kbd">z</kbd>
            <kbd class="kbd">x</kbd>
            <kbd class="kbd">c</kbd>
            <kbd class="kbd">v</kbd>
            <kbd class="kbd">b</kbd>
            <kbd class="kbd">n</kbd>
            <kbd class="kbd">m</kbd>
            <kbd class="kbd">/</kbd>
          </div>
        </div>
        <!--  -->
      </section>
      <!-- End play ground -->
      <section class="score"></section>
    </main>
  </body>
</html>
